<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pat's Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body onload="hideQuiz()">
    <header>
        <nav>
            <a href="./high-scores.html">View high scores</a>
        </nav>
        <div>Time: 0</div>
    </header>
    <div class="start-page">
        <section>
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions
                within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds!
            </p>
            <div>
                <button name="start-quiz" onclick="showQuiz()">Start Quiz</button>
            </div>
        </section>
    </div>
    <div class="quiz">
        <section>
            <p>Question</p>
        </section>
        <section>
            <ol>
                <li>
                    Answer
                </li>
                <li>
                    Answer
                </li>
                <li>
                    Answer
                </li>
            </ol>
        </section>
        <section>
            <p>Result</p>
        </section>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
